<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Positioning</title>
</head>

<style>
    .main-container {
        display: flex;
        width: 800px;
        height: 600px;
        background-color: rgb(20, 19, 19);
        color: white;
        position: relative;
        margin: auto;
        border-radius: 20px;
    }

    .header {
        text-align: left;
        margin-bottom: 300px;
        margin: 20px;
        width: auto;
        height: auto;
    }

    .main-screen {
        display: flex;
        position: absolute;
        top: 200px;
        left: 50px;
        height: 330px;
        background-color: rgb(37, 37, 37);
    }

    .nav button {

        border: none;
        background-color: rgb(20, 19, 19);
        color: white;
        margin: 80px;
    }

    .msg-screen {
        border: 1px solid black;
        height: 230px;
        width: 200px;
        margin: 20px;
        padding: 10px;
    }

    .footer button {
        border: none;
        background-color: rgb(20, 19, 19);
        color: white;
        margin: 20px;
    }



    .share-screen {
        border: 1px solid black;
        height: 180px;
        width: 200px;
        margin: 20px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(173, 218, 236);
    }

    .nav {
        position: absolute;
        top: 80px;
        left: 20px;
    }

    .footer {
        position: absolute;
        right: 0px;
        bottom: 0px;
    }

    .share-audio {
        position: absolute;
        left: 15px;
        top: 280px;
    }

    .toggle {
        position: absolute;
        right: 15px;
        top: 280px;
    }

    .msg-screen :nth-child(even) {
        background-color: rgb(100, 100, 100);
    }

    .msg-screen :nth-child(odd) {
        background-color: rgb(20, 19, 19);
    }

    img {
        width: 20px;
        height: 20px;
    }
</style>

<body>



    <div class="main-container">

        <div class="header">

            <h2>Choose what to share with meet.google.com</h2>
            <h5>The site will be able to see the content of your screen</h5>
        </div>
        <div class="nav">
            <nav>

                <button style="border-bottom: 1px solid darkgrey;">Chrome Tab</button>
                <button>Window</button>
                <button>Entire Screen</button>
            </nav>
        </div>

        <div class="main-screen">
            <div class="msg-screen">

                <p>Product hunt - Google Search</p>
                <p>Whatsapp</p>
                <p>Professional Mail</p>
                <p>Pay Runs</p>
                <p>Type script operation</p>
                <p>CSS - Google Drive</p>
            </div>

            <div class="share-screen">

                <P>Select a tab to share</P>

            </div>
            <div class="audio">
                <div class="share-audio">
                    <span><img src="https://cdn-icons-png.flaticon.com/128/14384/14384318.png" alt="">
                        Also share tab audio</span>
                </div>
                <div class="toggle">
                    <img src="https://cdn-icons-png.flaticon.com/128/5720/5720464.png" loading="lazy"
                        alt="Toggle button " title="Toggle button " width="50" height="50">
                </div>
            </div>
        </div>

        <div class="footer">
            <button>Cancel</button>
            <button>Share</button>
        </div>

    </div>
</body>

</html>
